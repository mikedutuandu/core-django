{% extends "vuivcl/_base.html" %}
{% block content %}
    <div id="main" class="site-main" role="main">
        <article id="post-130" data-post-id="130"
                 class="single post post-130 type-post status-publish format-standard has-post-thumbnail hentry category-geeky category-lol category-news tag-news">
            <header class="entry-header">
                <h1 class="entry-title" itemprop="headline">{{ post.title }}</h1>
                <hr>
            </header>
            <div class="post-meta-info">
                <div class="post-meta row">
                    <div class="col-md-8 col-sm-8">
                        <div class="author-meta">
                            <div class="author vcard ">
                                <div class="avatar circle-frame"><a
                                        href="#"><img
                                        src="{{ post.user.userprofile.avatar_thumb.url }}"
                                        class="avatar user-25-avatar avatar-66 photo" width="66" height="66"
                                        alt="Kathy Newman"></a></div>
                                <div class="author-info"><span class="byline">By <a class="url fn n"
                                                                                    href="http://boombox.px-lab.com/another-gag/members/kathynewman/"><span>{{ post.user.username }}</span></a></span>
                                </div>
                            </div>
                            <span class="posted-on"><time class="entry-date published" itemprop="datePublished"
                                                          datetime="2016-08-12T21:49:06+00:00">{{ post.created_date|timesince }} ago</time>
                            </span></div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="view-meta">
                            <div class="views"><i class="icon icon-eye"></i><span class="count">{{ post.viewed_number }}k</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-thumbnail"><img width="768" height="512"
                                             src="{{ post.media_first.image_thumb3.url }}"
                                             class="attachment-boombox_image768 size-boombox_image768 wp-post-image"
                                             alt="" play="1"
                                             sizes="(max-width: 768px) 100vw, 768px"></div>
            <div class="fb-like" data-href="{{ post.absolute_url }}" data-layout="standard"
                 data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

            <div class="fb-comments" data-href="{{ post.absolute_url }}"
                 data-numposts="5"></div>
            <div class="fb-comments" data-href="{{ post.absolute_url }}" data-numposts="5"></div>
        </article>
    </div>

{% endblock content %}
